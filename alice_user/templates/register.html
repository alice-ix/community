{% extends "foundation.html" %}

{% block contents %}
<div class="row mt-5">
    <div class="col-12 text-center">
        <h1>회원가입</h1>
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        {{ error }}
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        <form method="POST" action=".">
            {% csrf_token %}
            <div class="form-group">
                <label for="userName">사용자 이름</label>
                <input type="text" class="form-control" id="userName" placeholder="사용자 이름" name="userName">
                <small id="userNameHelp" class="form-text text-muted">이름을 지어주세요</small>
            </div>
            <div class="form-group">
                <label for="userEmail">사용자 이메일</label>
                <input type="email" class="form-control" id="userEmail" placeholder="사용자 이메일" name="userEmail">
                <small id="userNameHelp" class="form-text text-muted">이름을 지어주세요</small>
                </div>
            <div class="form-group">
                <label for="passWord">비밀번호</label>
                <input type="password" class="form-control" id="passWord" placeholder="비밀번호" name="passWord">
            </div>
            <div class="form-group">
                <label for="re-passWord">비밀번호 확인</label>
                <input type="password" class="form-control" id="re-passWord" placeholder="비밀번호 확인" name="re-passWord">
                </div>
            <button type="submit" class="btn btn-primary">등록</button>
            </form>
    </div>
</div>
{% endblock %}
